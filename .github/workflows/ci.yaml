name: Push to vps
on: [push]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 141.94.250.104 ssh-rsa 
      - run: ssh debian@141.94.250.104 'cd /home/debian/DesAnes4Green && git pull && yarn build && sudo rm -rf /var/www/html/* && sudo mv ./dist/* /var/www/html'
